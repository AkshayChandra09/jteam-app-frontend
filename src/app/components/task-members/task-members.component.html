<h1>
  Team handling this task<button (click)="logOut()" class="btn btn-danger" style="margin-left:50px">Logout</button></h1>
<br>
<table class="table table-striped">
  <thead>
    <th>Id</th>
    <th>Name</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.user_name}}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteMember(user)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
