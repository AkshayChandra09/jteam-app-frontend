
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>

        <form name="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
            <span id="reauth-email" class="reauth-email"></span>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">

                <input type="text" required minlength="3" maxlength="12" class="form-control" id="username" placeholder="Username" name="user_name"
                    [(ngModel)]="user.user_name" #username="ngModel" required />

                <div *ngIf="f.submitted && !username.valid" class="alert alert-danger">An valid username is required</div>
                <div *ngIf="username.errors && (username.dirty || username.touched)" class="alert alert-danger">
                    <div [hidden]="!username.errors.required">
                        Username is required!
                    </div>
                    <div [hidden]="!username.errors.minlength">
                        Username must be at least 3 characters long.
                    </div>
                    <div [hidden]="!username.errors.maxlength">
                        Username cannot be more than 12 chars.
                    </div>
                </div>
            </div>


            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="user.password"
                    #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="alert alert-danger">Password is required</div>
            </div>

            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
        </form>
        <a [routerLink]="['/register']" class="btn btn-link">Create new Account!</a>
    </div>
